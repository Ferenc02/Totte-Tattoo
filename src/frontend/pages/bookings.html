		<title>Tottes Tattoo | Boka</title>

	<body>
		<header>
			<nav>
				<ul>
					<li class="logo">Tattiga Tottes Tattoo</li>

				</ul>
			</nav>
		</header>

		<main>
			<h1 class="bookings-header">Boka Tid</h1>
			<section class="booking-container">
				<form class="booking-form" id="form-booking">
					<div
						class="datepicker"
						onclick="alert('Bara en design. Välj datum under!')">
						<div class="datepicker-top">
							<div class="btn-group">
								<button class="tag">Idag</button>
								<button class="tag">Imorgon</button>
							</div>
							<div class="month-selector">
								<button class="arrow">
									<img
										src="../images/chevron_left.svg"
										alt="left button" />
								</button>
								<span class="month-name">Maj 2025</span>
								<button class="arrow">
									<img
										src="../images/chevron_right.svg"
										alt="right button" />
								</button>
							</div>
						</div>
						<div class="calend">
							<div class="datepicker-calendar">
								<span class="day">Mo</span>
								<span class="day">Tu</span>
								<span class="day">We</span>
								<span class="day">Th</span>
								<span class="day">Fr</span>
								<span class="day">Sa</span>
								<span class="day">Su</span>
								<button class="date faded">30</button>
								<button class="date">1</button>
								<button class="date">2</button>
								<button class="date">3</button>
								<button class="date">4</button>
								<button class="date">5</button>
								<button class="date">6</button>
								<button class="date">7</button>
								<button class="date">8</button>
								<button class="date current-day">9</button>
								<button class="date">10</button>
								<button class="date">11</button>
								<button class="date">12</button>
								<button class="date">13</button>
								<button class="date">14</button>
								<button class="date">15</button>
								<button class="date">16</button>
								<button class="date">17</button>
								<button class="date">18</button>
								<button class="date">19</button>
								<button class="date">20</button>
								<button class="date">21</button>
								<button class="date">22</button>
								<button class="date">23</button>
								<button class="date">24</button>
								<button class="date">25</button>
								<button class="date">26</button>
								<button class="date">27</button>
								<button class="date">28</button>
								<button class="date">29</button>
								<button class="date">30</button>
								<button class="date">31</button>
								<button class="date faded">1</button>
								<button class="date faded">2</button>
								<button class="date faded">3</button>
							</div>
						</div>
						<div class="timepicker">
							<button>1</button><button>2</button
							><button>3</button><button>4</button
							><button>5</button>
							<button>6</button>
							<button>1</button><button>2</button
							><button>3</button><button>4</button
							><button>5</button>
						</div>
					</div>
					<div class="input-group">
						<label for="name">Datum:</label>
						<input type="date" id="date" name="date" />
					</div>
					<div class="input-group">
						<label for="time">Tid:</label>
						<select id="time" name="time">
							<option value="" disabled selected>Välj tid</option>
							<option value="10:00">10:00</option>
							<option value="11:00">11:00</option>
							<option value="12:00">12:00</option>
							<option value="13:00">13:00</option>
							<option value="14:00">14:00</option>
							<option value="15:00">15:00</option>
						</select>
					</div>
					<div class="input-group">
						<label for="firstName">förnamn:</label>
						<input
							type="text"
							id="name"
							name="firstName"
							placeholder="Totte" />
					</div>
					<div class="input-group">
						<label for="lastName">efternamn:</label>
						<input
							type="text"
							id="name"
							name="lastName"
							placeholder="Johansson" />
					</div>
					<div class="input-group">
						<label for="email">E-post:</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="tottearbast@gmail.com" />
					</div>
					<div class="input-group">
						<label for="phone">Telefonnummer:</label>
						<input
							type="tel"
							id="phone"
							name="phone"
							placeholder="0712345678" />
					</div>
					<div class="input-group">
						<label for="message">Meddelande:</label>
						<textarea
							id="message"
							name="message"
							rows="4"></textarea>
					</div>

					<div class="checkbox-group">
						<input type="checkbox" id="gdpr" name="gdpr" />
						<label for="gdpr"
							>Jag godkänner <a href="gdpr.html">GDPR</a> och att
							mina uppgifter sparas.
						</label>
					</div>
					<button
						class="submit-button button block"
						id="submitBtn"
						type="submit">
						Boka
					</button>
					<!--<input
						type="submit"
						value="Boka Tid"
						class="submit-button button block" />-->
				</form>
			</section>
		</main>
		<footer>
			<p>© 2025 Tottes Tattoo.</p>
			<p>❤️ Bästa Totte</p>
			<a href="gdpr.html"> GDPR </a>
		</footer>
	</body>
</html>
