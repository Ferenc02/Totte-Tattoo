    <main>
      <h1 class="bookings-header">Boka Tid</h1>
      <section class="booking-container">
        <form class="booking-form" id="form-booking">
          <div class="input-group">
            <label for="name">Datum:</label>
            <input type="date" id="date" name="date" />
          </div>
          <div class="input-group">
            <label for="time">Tid:</label>
            <select id="time" name="time">
              <option value="" disabled selected>Välj tid</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
              <option value="12">12:00</option>
              <option value="13">13:00</option>
              <option value="14">14:00</option>
              <option value="15">15:00</option>
            </select>
          </div>
          <div class="input-group">
            <label for="firstName">förnamn:</label>
            <input type="text" id="name" name="firstName" placeholder="Totte" />
          </div>
          <div class="input-group">
            <label for="lastName">efternamn:</label>
            <input
              type="text"
              id="name"
              name="lastName"
              placeholder="Johansson"
            />
          </div>
          <div class="input-group">
            <label for="email">E-post:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="tottearbast@gmail.com"
            />
          </div>
          <div class="input-group">
            <label for="phone">Telefonnummer:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="0712345678"
            />
          </div>
          <div class="input-group">
            <label for="message">Meddelande:</label>
            <textarea id="message" name="message" rows="4"></textarea>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" value="accepted" id="gdpr" name="gdpr" />
            <label for="gdpr"
              >Jag godkänner <a href="gdpr.html">GDPR</a> och att mina uppgifter
              sparas.
            </label>
          </div>
          <button
            class="submit-button button block"
            id="submitBtn"
            type="submit"
          >
            Boka
          </button>
          <!--<input
						type="submit"
						value="Boka Tid"
						class="submit-button button block" />-->
        </form>
